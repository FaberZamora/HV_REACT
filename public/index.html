<!DOCTYPE html>
<html>
  <head>
    <!--Etiqueta usada para decirle al navegador que se usarán el tipo de codificación utf-8 o para caracteres especiales-->
    <meta charset='utf-8'>
    <!--Etiqueta usada para optimización para móviles diciendo que el-->
    <!--width(ancho) es igual al tamaño de la pantalla actual-->
    <!--user-scalable=no significa que el usuario no puede hacer zoom sobre la página evitando que el usuario genere una distorsión en la visualización-->
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <!--Etiqueta usada para colocar el nombre en la pestaña del navegador web-->
    <title>Hoja de Vida</title>
    <!--Etiqueta usada para colocar el autor de la página web-->
    <meta name='author' content='Faber Zamora'>
    <!--Etiqueta usada para colocar las palabras con las cuales se indexara la página y se podrá encontrar por google-->
    <meta name='keywords' content='html, css, fundamentos'>
    <!--Etiqueta usada para dar una descripción de la página web-->
    <meta name='description' content='Hoja de Vida de John Faber Zamora'>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
</head>
  <body>
    <div id="root">
      <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
// nota cada codigo que veas documentado de aca para abajo
// seran diferentes formas de realizarlo con jsx los coloco para
// que podamos probar y mirar diferentes formas de como podriamos realizarlos
// los 12 ejercicios

// 0. guardado de datos simple
const data = {
  title_1: "Plato de la semana",
  title_2: "Berenjenas fritas",
  paragraph_1: "Comensale 4 personas",
  paragraph_2: "Comensale 5 personas",
}

// 1.
const title_x = <h1>{data.title_1}</h1>;
const subtitle_x = <h2>{data.title_2}</h2>;
const paragraph_x = <p>{data.paragraph_1}</p>;
const paragraph_2x = <p>{data.paragraph_2}</p>;

const element = (
  <div>
    {title_x}
    {subtitle_x}
    {paragraph_x}
    <br/><br/>
    {paragraph_2x}
    <br/><br/>
    {paragraph_2x}
  </div>
);

// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
    </script>
  </body>
</html>
